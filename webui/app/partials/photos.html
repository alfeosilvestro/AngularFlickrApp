<div class="customers">
    <div class="container">
        <header>
            <h3>Photos</h3>

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Search</label>
                <input placeholder="Search Keyword" class="form-control" ng-model="txtKeyword" />
                <input class="btn btn-default" type="button" value="Input" ng-click="searchPhoto()">
              </div>
            </form>


        </header>

        <div >

            <div class="row cardContainer">
                <div class="span3 thumbnail" ng-repeat="photo in photos">

                      <img src="{{photo.media.m}}" alt="image">
                      <br />
                      <p class="text-center text-info">{{photo.title}}</p>

                </div>
            </div>


        </div>

    </div>
</div>
